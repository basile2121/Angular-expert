
  <div class="add-new-button my-3">
    <p-button (click)="onAddNew()" label="Ajouter un Ã©tablissement"></p-button>
  </div>
  <p-table [value]="establishments" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Ville</th>
          <th>Code postal</th>
          <th>Heures d'ouverture</th>
          <th>Heures de fermeture</th>
          <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-establishment>
        <tr>
          <td (click)="onSelect(establishment)">{{ establishment.nom }}</td>
          <td>{{ establishment.address }}</td>
          <td>{{ establishment.city }}</td>
          <td>{{ establishment.cp }}</td>
          <td>{{ establishment.openHours | date:'shortTime' }}</td>
          <td>{{ establishment.closeHours | date:'shortTime' }}</td>
          <td>
            <p-button label="Modifier" (click)="onSelect(establishment)" styleClass="p-button-warning" class="mr-2"></p-button>
            <p-button label="Supprimer" (click)="onDelete(establishment.id)" styleClass="p-button-danger"></p-button>
          </td>  
        </tr>
    </ng-template>
</p-table>
