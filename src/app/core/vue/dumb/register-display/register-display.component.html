<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 flex flex-column mx-auto">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        <span class="text-600 font-medium line-height-3">Have an account?</span>
        <a routerLink="/auth/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign in!</a>
    </div>

    <div>
        <label for="firstName" class="block text-900 font-medium mb-2">Firstname</label>
        <input id="firstName" type="text" placeholder="Firstname" pInputText class="w-full mb-3" [(ngModel)]="userInfo.firstName">

        <label for="lastName" class="block text-900 font-medium mb-2">Lastname</label>
        <input id="lastName" type="text" placeholder="Lastname" pInputText class="w-full mb-3" [(ngModel)]="userInfo.lastName">

        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3" [(ngModel)]="userInfo.email">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)]="userInfo.password">

        <label for="birth_at" class="block text-900 font-medium mb-2">Birthday</label>
        <input id="birth_at" type="date" placeholder="Birthday" pInputText class="w-full mb-3" [(ngModel)]="userInfo.birth_at">
        <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full" (click)="register()"></button>
    </div>
</div>
