 <p-table [value]="reservations" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
          <th>idWorkout</th>
          <th>isConfirmed</th>
          <th>isCanceled</th>
          <th>isUpdated</th>
          <th>createdAt</th>
          <th>updatedAt</th>
          <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
        <tr>
          <td>{{ reservation.idWorkout }}</td>
          <td>{{ reservation.isConfirmed }}</td>
          <td>{{ reservation.isCanceled }}</td>
          <td>{{ reservation.isUpdated }}</td>
          <td>{{ reservation.createdAt | date:'shortTime' }}</td>
          <td>{{ reservation.updatedAt | date:'shortTime' }}</td>
          <td>
            <p-button label="Supprimer" (click)="onDelete(reservation.id)" styleClass="p-button-danger"></p-button>
          </td>
        </tr>
    </ng-template>
</p-table>
